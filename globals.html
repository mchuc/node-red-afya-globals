<script type="text/javascript">
    RED.nodes.registerType('AFYA-globals', {
        category: 'function',
        paletteLabel: 'set global variable',
        color: 'rgba(218,45,68,0.5)',
        defaults: {
            name: { value: "" },
            globalVariableName: { value: undefined, required: true },
            globalVariableScope: { value: "global", required: true },
            globalVariableType: { value: "undefined", required: true },
            globalVariableValue: { value: undefined, required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "logo.png",
        label: function () {
            if (this.globalVariableType === "undefined") {
                return this.name || `${this.globalVariableName} [${this.globalVariableType}]`;
            } else if (this.globalVariableType !== 'JSON') {
                return this.name || `${this.globalVariableName} [${this.globalVariableType}] -> ${this.globalVariableValue}`;
            } else {
                return this.name || `${this.globalVariableName} [${this.globalVariableType}]`;
            }
        },
        oneditprepare: function () {
            if ($("#node-input-globalVariableName").val() === undefined) {
                $("#node-input-globalVariableName").val("GLOBAL_" + Math.random().toString(36).substring(2, 5) + Date.now().toString().slice(-7));
            }
        }
    });
</script>

<script type="text/html" data-help-name="AFYA-globals">
    <h2>AFYA Globals Node for Node-RED</h2>

    <p><strong>AFYA Globals</strong> is a custom Node-RED node designed to manage global and flow variables with type handling and flexible value setting.</p>
    <p><strong>AFYA Globals</strong> to niestandardowy węzeł Node-RED do zarządzania zmiennymi globalnymi i flow, z obsługą typów i elastycznym ustawianiem wartości.</p>

    <h3>Node Configuration / Konfiguracja węzła</h3>

    <p>The node allows initialization and modification of global or flow variables with a specified type. Each node can set a variable and assign a value to it, supporting different types.</p>
    <p>Węzeł umożliwia inicjalizację oraz modyfikację zmiennych globalnych lub flow o określonym typie. Każdy węzeł może ustawić zmienną i przypisać jej wartość, obsługując różne typy.</p>

        </tr>
        </tbody>

    <h3>Variable Types / Typy zmiennych</h3>

    <table>
        <thead>
        <tr>
            <th>Type / Typ</th>
            <th>Description / Opis</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><code>str</code></td>
            <td>String, converted with <code>String(variableValue)</code>. / Łańcuch znaków, konwertowany za pomocą <code>String(variableValue)</code>.</td>
        </tr>
        <tr>
            <td><code>int</code></td>
            <td>Integer, converted with <code>Math.floor(Number(variableValue))</code>. / Liczba całkowita, konwertowana za pomocą <code>Math.floor(Number(variableValue))</code>.</td>
        </tr>
        <tr>
            <td><code>float</code></td>
            <td>Floating-point number, value remains <code>Number(variableValue)</code>. / Liczba zmiennoprzecinkowa, pozostaje jako <code>Number(variableValue)</code>.</td>
        </tr>
        <tr>
            <td><code>bool</code></td>
            <td>Boolean value: <code>true</code> or <code>false</code>. Accepted values: <code>true</code>, <code>false</code>, <code>1</code>, <code>0</code>, <code>+</code>, <code>-</code>. / Wartość logiczna: <code>true</code> lub <code>false</code>. Obsługiwane wartości wejściowe: <code>true</code>, <code>false</code>, <code>1</code>, <code>0</code>, <code>+</code>, <code>-</code>.</td>
        </tr>
        <tr>
            <td><code>JSON</code></td>
            <td>JSON object, parsed with <code>JSON.parse(variableValue)</code>. / Obiekt JSON, parsowany za pomocą <code>JSON.parse(variableValue)</code>.</td>
        </tr>
        <tr>
            <td><code>undefined</code></td>
            <td>Uninitialized value. Set the variable, waiting for the value from <code>payload</code>. / Nie zainicjalizowana wartość. Ustawienie zmiennej w oczekiwaniu na nadanie wartości przez <code>payload</code>.</td>
        </tr>
        </tbody>
    </table>

    </table>
